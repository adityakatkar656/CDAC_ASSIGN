<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <input type="number" id="n1">
    <button id="btn">Get Factorial</button>
    <p id="fact"></p>
</body>
<script>
         $(document).ready(function(){
            $("#btn").click(function(){
                var num = $("#n1").val();
                
                var fact=1;
              for(i=num;i>=1;i--)
              {
                fact*=i
              }

                $("#fact").text(fact);
            })
         })
</script>
</html>
