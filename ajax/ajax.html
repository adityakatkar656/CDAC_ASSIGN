<body>

<script>
   async function GetData(){
        let str;
       // let myPromise = new Promise(function(resolve , reject ) {

        let request = new XMLHttpRequest();
        request.open("GET", "https://jsonplaceholder.typicode.com/posts", true)
        request.send();
        
         request.onload =  function () {            //response 
            //console.log(this);
            if (this.status == 200) {
                //console.log(this.responseText)//JSON
                let dataJson = this.responseText;
                //JSON   Object 
                let r = JSON.parse(dataJson);
               // console.log(r);
                 str += "<table border='1'>";

                        str += `<tr><td>${element.id}</td>`;
                        str += `<td>${element.title}</td></tr>`;
                    });
                   // str += "</tr>";
                    str += "</table>";
                      document.getElementById("p").innerHTML = str;
                  // resolve(str);
            }
        }

     }

        function GetDataByID(){
        var id = document.getElementById("i1").value;
        let request = new XMLHttpRequest();
        request.open("GET", `https://jsonplaceholder.typicode.com/posts/${id}`, true)
        request.send();
        
         request.onload = function () {            //response 
            //console.log(this);
            if (this.status == 200) {
                console.log(this.responseText)//JSON
                let dataJson = this.responseText;
                //JSON   Object 
                let r = JSON.parse(dataJson);
                console.log(r);
                var str = "<table border='1'>";
                    //str += "<tr>";
                    
                        str += `<tr><td>${r.id}</td>`;
                        str += `<td>${r.title}</td></tr>`;
                  
                   // str += "</tr>";
                    str += "</table>";
                   document.getElementById("p").innerHTML = str;
            }
        }
    }
</script>
